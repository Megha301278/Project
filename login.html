<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id= "errorMsg"></div>
    <div class= 'content'></div>
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" minlength= "8" required>
        <a href="#">Forgot password?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
        <div id= "errorMsg"></div>
    <div class= 'content'></div>
      <header>Signup</header>
      <form action="#">
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Create a password" minlength= "8" required>
        <input type="password" placeholder="Confirm your password" minlength="8"required>
        <input type="submit" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
