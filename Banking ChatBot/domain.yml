  - text: "Hello! I'm here to help you open a new bank account. Here are the general steps you'll need to follow:\n1.Choose a bank that you'd like to open an account with.\n2.Gather your required documents, such as identification documents (e.g. passport or driver's license), proof of address (e.g. utility bill), and your Social Security number.\n3.Decide on the type of account you want to open (e.g. checking, savings).\n4.Visit the bank in person and bring your required documents with you.\n5.Fill out an application form with your personal information and selected account features.\n6.Make an initial deposit, as most banks require this to open a new account.\n7.Wait for the bank to review your application and verify your information. This process may take a few days.\n8.Once your account is approved, the bank will provide you with your account information, such as your account number and online banking credentials.\n9.You can then start using your new account to deposit and withdraw funds, pay bills, and more.\nIf you have any questions or need further assistance, don't hesitate to ask!"
  
